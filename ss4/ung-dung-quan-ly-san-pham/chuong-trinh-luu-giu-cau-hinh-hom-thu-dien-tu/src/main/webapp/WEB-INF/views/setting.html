<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
</head>
<body>
<form th:action="@{/settings/save}" th:method="get" th:object="${setting}">
    <label for="language">Language: </label>
    <select th:field="*{language}" id="language">
        <option th:value="english">English</option>
        <option th:value="vietnamese">Vietnamese</option>
    </select><br>

    <label for="pageSize">Page Size: </label>
    <span>Show </span>
    <select th:field="*{pageSize}" id="pageSize">
        <option th:value="5">5</option>
        <option th:value="10">10</option>
        <option th:value="15">15</option>
        <option th:value="25">25</option>
        <option th:value="50">50</option>
        <option th:value="100">100</option>
    </select>
    <span> emails per page</span><br>

    <label for="spamFilter">Spams filter: </label>
    <input id="spamFilter" type="checkbox" th:field="*{spamFilter}">
    <span> Enable spams filter</span><br>

    <label for="signature">Signature: </label>
    <textarea id="signature" th:field="*{signature}"></textarea><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
