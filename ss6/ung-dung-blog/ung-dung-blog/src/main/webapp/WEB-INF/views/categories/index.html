<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Categories List</title>
</head>
<body>
<h3>Categories</h3>
<button>
    <a th:href="@{/categories/createForm}">
        Add new category
    </a>
</button>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="row,rowStat : ${categories}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td><a th:href="@{/categories/{id}/editForm(id=${row.id})}">Edit</a></td>
        <td><a th:href="@{/categories/{id}/delete(id=${row.id})}">Delete</a></td>
        <td><a th:href="@{/categories/{id}/viewForm(id=${row.id})}">View</a></td>
    </tr>
</table>
</body>
</html>
