<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h2>Register</h2>
    <form th:action="@{/registry}" method="post" th:object="${user}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div>
            <label for="repeat_password">Repeat Password:</label>
            <input type="text" id="repeat_password" th:field="*{passwordRepeat}" required  />
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" th:field="*{roleId}" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required  />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required  />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" required  />
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required  />
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <div>
        <a th:href="@{/login}">Already have an account? Login</a>
    </div>
</body>
</html>
