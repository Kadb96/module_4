<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create a new employee</title>
</head>
<body>
<h3>Welcome, Enter The Employee Details</h3>
<form method="POST" th:action="@{/employees/addEmployee}" th:object="${employee}">
    <table>
        <tr>
            <td><label for="id">Employee ID: </label></td>
            <td><input id="id" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label for="name">Employee's name: </label></td>
            <td><input id="name" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label for="contactNumber">Contact's number: </label></td>
            <td><input id="contactNumber" th:field="*{contactNumber}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
