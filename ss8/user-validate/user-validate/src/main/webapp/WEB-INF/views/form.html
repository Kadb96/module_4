<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" th:action="@{/users/result}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span><br>
    <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span><br>
    <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number">
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</span><br>
    <input type="number" th:field="*{age}">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</span><br>
    <input type="text" th:field="*{email}" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
