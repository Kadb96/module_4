<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Restaurant Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Create Restaurant Form</h2>
<form th:action="@{/owners/restaurants/create_restaurant}" method="post" th:object="${restaurant}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required  />
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required  />
    </div>
    <div>
        <button type="submit">Create Restaurant</button>
    </div>
</form>
</body>
</html>
